{% extends 'layout.html' %}
{% block title %}
    Register
{% endblock %}
{% block body %}
    <h1>Register</h1>
    <form action="" method="post">
        {{ form.hidden_tag() }}
        {{ form.username }}
        {{ form.password }}
        {{ form.submit }}
    </form>
    <a href="{{ url_for('login') }}">Already have an account? Log in.</a>
{% endblock %}
